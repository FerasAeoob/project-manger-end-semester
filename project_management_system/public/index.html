<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Project Manager</title>
  <link rel="stylesheet" href="../public/style.css">
</head>
<body>
  <main>
    <h1 id="title">Project Manager</h1>

    <section id="formSection">
      <input id="projId" type="hidden">
      <label>Project Title</label>
      <input id="projectTitle" placeholder="e.g. Website redesign">

      <label>Client Name</label>
      <input id="clientName" placeholder="e.g. ACME Ltd.">


      <label>Notes</label>
      <textarea id="notes" rows="3" placeholder="short notes..."></textarea>

      <label>Image</label>
      <input id="imageFile" type="file">
      <img id="preview" src="" alt="" style="display:none;">

      <button id="saveBtn">Save</button>
      <button id="clearBtn">Clear</button>
    </section>

    <hr>

    <section id="gridSection">
      <div id="controls">
        <input id="search" placeholder="Search by title or client">
      </div>
      <div id="grid"></div>
    </section>
  </main>

  <script src="../public/script.js"></script>
</body>
</html>
